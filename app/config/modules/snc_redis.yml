# Redis
snc_redis:
    clients:
        default:
            type: predis
            dsn: "%redis_dns%"
            alias: default
            options:
                prefix: "com.ilcfrance.passportstagiaire"
        session:
            type: predis
            alias: session
            dsn: "%redis_dns%"
#        swiftmailer:
#            type: predis
#            dsn: "%redis_dns%"
#            alias: swiftmailer
        cache:
            type: predis
            dsn: "%redis_dns%"
            alias: cache
            options:
                prefix: "com.ilcfrance.passportstagiaire:cache"

    session:
        client: session
        prefix: "com.ilcfrance.passportstagiaire:session"
#    swiftmailer:
#        client: swiftmailer
#        key: swiftmailer
    doctrine:
        metadata_cache:
            client: cache
            entity_manager: "default"          # the name of your entity_manager connection
#            document_manager: "default"        # the name of your document_manager connection
            namespace: ""
        result_cache:
            client: cache
            entity_manager: "default"          # the name of your entity_manager connection
#            document_manager: "default"        # the name of your document_manager connection
            namespace: ""
        query_cache:
            client: cache
            entity_manager: "default"          # the name of your entity_manager connection
#            document_manager: "default"        # the name of your document_manager connection
            namespace: ""
        second_level_cache:
            client: cache
            entity_manager: "default"          # the name of your entity_manager connection
#            document_manager: "default"        # the name of your document_manager connection
            namespace: ""
